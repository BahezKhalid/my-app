<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreHub - Minimalist Dark POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #1a1a1c; 
            color: #efeff1;
            overflow: hidden;
        }

        /* Sidebar Style */
        #sideMenu {
            background-color: #121214;
            border-right: 1px solid #2d2d30;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .menu-hidden { transform: translateX(-100%); }
        .menu-visible { transform: translateX(0); }

        /* Nav Item Styles */
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            border-radius: 10px;
            color: #94949b;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
        }
        .nav-item:hover { color: #ffffff; background: #1c1c1f; }
        
        .nav-item.active {
            color: #ffffff;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.2) 100%);
            border: 1px solid rgba(168, 85, 247, 0.3);
            position: relative;
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            right: 12px;
            width: 6px;
            height: 6px;
            background: #a855f7;
            border-radius: 50%;
            box-shadow: 0 0 12px #a855f7;
        }

        .btn-purple {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #overlay { display: none; background: rgba(0,0,0,0.5); z-index: 90; backdrop-filter: blur(4px); }
    </style>
</head>
<body class="flex h-screen">

    <div id="overlay" class="fixed inset-0" onclick="toggleMenu()"></div>

    <aside id="sideMenu" class="fixed inset-y-0 left-0 w-64 p-5 flex flex-col menu-hidden md:relative md:translate-x-0">
        <div class="flex items-center justify-between mb-8 px-2">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-white text-black rounded-lg flex items-center justify-center font-bold">S</div>
                <span class="text-xl font-semibold tracking-tight">StoreHub</span>
            </div>
            <button onclick="toggleMenu()" class="md:hidden text-gray-500 text-xl">&times;</button>
        </div>

        <nav class="flex-1">
            <div onclick="handleNav('home')" id="nav-home" class="nav-item">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg> Home
            </div>
            <div onclick="handleNav('inventory')" id="nav-inventory" class="nav-item active">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg> Inventory
            </div>
            <div onclick="handleNav('addStock')" class="nav-item">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg> Add New Stock
            </div>
            <div onclick="handleNav('settings')" id="nav-settings" class="nav-item">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path></svg> Settings
            </div>
        </nav>

        <div class="mt-auto flex items-center gap-3 p-2 rounded-xl hover:bg-[#1c1c1f]">
            <img src="https://ui-avatars.com/api/?name=Admin&background=a855f7&color=fff" class="w-8 h-8 rounded-full">
            <div class="flex-1 overflow-hidden">
                <p class="text-xs font-bold truncate">Store Owner</p>
                <p class="text-[10px] text-gray-500 truncate">active_user@shop.com</p>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-10">
            <button onclick="toggleMenu()" class="md:hidden p-2 bg-[#1c1c1f] rounded-lg">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </header>

        <div id="view-inventory" class="view-section active">
            <h1 class="text-4xl font-bold tracking-tight mb-8">Inventory</h1>
            <input type="text" id="invSearch" placeholder="Search stock..." class="w-full max-w-md p-3 mb-8 bg-[#121214] border border-[#2d2d30] rounded-2xl outline-none focus:ring-2 focus:ring-purple-500">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="productGrid"></div>
        </div>

        <div id="view-home" class="view-section">
            <h1 class="text-4xl font-bold mb-6">Overview</h1>
            <div class="bg-[#121214] p-8 rounded-3xl border border-[#2d2d30]">
                <p class="text-gray-500 text-xs font-bold uppercase mb-2">Inventory Items</p>
                <p class="text-5xl font-bold" id="dashCount">0</p>
            </div>
        </div>

        <div id="view-settings" class="view-section">
            <h1 class="text-4xl font-bold mb-6">System Settings</h1>
            <button onclick="clearData()" class="bg-red-500/10 text-red-500 border border-red-500/20 px-6 py-3 rounded-xl font-bold">Wipe Database</button>
        </div>
    </main>

    <div id="stockModal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[110] hidden flex items-center justify-center p-4">
        <div class="bg-[#121214] border border-[#2d2d30] w-full max-w-md rounded-[32px] p-8 relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 w-8 h-8 flex items-center justify-center bg-[#1c1c1f] rounded-full text-gray-500 hover:text-white transition">
                &times;
            </button>
            <h2 class="text-2xl font-bold mb-6">New Product</h2>
            <form id="productForm" class="space-y-4">
                <input type="text" id="pName" placeholder="Product Name" required class="w-full p-4 bg-[#1c1c1f] border border-[#2d2d30] rounded-2xl outline-none focus:border-purple-500">
                <input type="number" id="pPrice" placeholder="Price ($)" required class="w-full p-4 bg-[#1c1c1f] border border-[#2d2d30] rounded-2xl outline-none focus:border-purple-500">
                <select id="pCat" class="w-full p-4 bg-[#1c1c1f] border border-[#2d2d30] rounded-2xl outline-none text-gray-400">
                    <option>Mobile</option><option>Audio</option><option>Accessories</option>
                </select>
                <button type="submit" class="w-full btn-purple text-white py-4 rounded-2xl font-bold">Add to Stock</button>
            </form>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('store_v3')) || [];

        function handleNav(view) {
            if(window.innerWidth < 768) toggleMenu();

            if(view === 'addStock') {
                document.getElementById('stockModal').classList.remove('hidden');
            } else {
                document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                
                document.getElementById(`view-${view}`).classList.add('active');
                document.getElementById(`nav-${view}`).classList.add('active');
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('overlay');
            const isVisible = menu.classList.contains('menu-visible');

            if(isVisible) {
                menu.classList.replace('menu-visible', 'menu-hidden');
                overlay.style.display = 'none';
            } else {
                menu.classList.replace('menu-hidden', 'menu-visible');
                overlay.style.display = 'block';
            }
        }

        function closeModal() { document.getElementById('stockModal').classList.add('hidden'); }

        function render() {
            localStorage.setItem('store_v3', JSON.stringify(products));
            document.getElementById('dashCount').innerText = products.length;
            const grid = document.getElementById('productGrid');
            const search = document.getElementById('invSearch').value.toLowerCase();
            
            grid.innerHTML = products.filter(p => p.name.toLowerCase().includes(search)).map((p, i) => `
                <div class="bg-[#121214] p-6 rounded-3xl border border-[#2d2d30] relative group">
                    <button onclick="del(${i})" class="absolute top-4 right-4 text-gray-700 hover:text-red-500 opacity-0 group-hover:opacity-100">&times;</button>
                    <p class="text-[10px] font-bold text-purple-400 uppercase tracking-widest mb-2">${p.cat}</p>
                    <h3 class="font-bold text-xl">${p.name}</h3>
                    <p class="text-gray-500">$${parseFloat(p.price).toLocaleString()}</p>
                </div>
            `).join('');
        }

        document.getElementById('productForm').onsubmit = (e) => {
            e.preventDefault();
            products.push({ name: pName.value, price: pPrice.value, cat: pCat.value });
            closeModal();
            e.target.reset();
            render();
        };

        function del(idx) { products.splice(idx, 1); render(); }
        function clearData() { if(confirm("Clear all?")) { products = []; render(); } }
        document.getElementById('invSearch').oninput = render;

        render();
    </script>
</body>
</html>
