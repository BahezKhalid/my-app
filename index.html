    <style>
        :root {
            --primary: #0284c7; --bg: #fdfdfd; --card: #ffffff;
            --text: #1e293b; --border: #e2e8f0; --price-bg: #f0f9ff;
        }
        [data-theme='dark'] {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --price-bg: #0c4a6e;
        }
        * { box-sizing: border-box; font-family: 'Noto Sans Arabic', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-bottom: 100px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background: var(--card); border: 1px solid var(--border);
            border-radius: 10px; margin-bottom: 15px;
        }
        .lang-btns button { border: 1px solid var(--border); background: var(--card); padding: 4px 8px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; color: var(--text); margin: 0 2px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .card {
            background: var(--card); border: 1px solid var(--border); border-radius: 10px;
            padding: 12px 5px; text-align: center; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between;
            min-height: 110px;
        }
        .card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .card h3 { font-size: 0.85rem; margin: 0 0 3px 0; color: var(--text); }
        .card p { font-size: 0.65rem; color: #94a3b8; margin: 0 0 10px 0; }
        
        .price-tag { background: var(--price-bg); color: var(--primary); font-size: 0.7rem; font-weight: bold; padding: 4px 0; border-radius: 6px; }

        .table-section { background: var(--card); border: 1px solid var(--border); border-radius: 10px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; min-width: 500px; }
        th { background: #f8fafc; color: #64748b; padding: 10px; text-align: inherit; border-bottom: 1px solid var(--border); }
        [data-theme='dark'] th { background: #1e293b; }
        td { padding: 10px; border-bottom: 1px solid var(--border); }

        .tkt { background: #f1f5f9; border: 1px solid var(--border); padding: 2px 5px; border-radius: 4px; font-weight: bold; }

        footer { margin-top: 30px; text-align: center; padding: 20px; font-size: 0.8rem; color: #94a3b8; border-top: 1px solid var(--border); }
        .signature { color: var(--primary); font-weight: bold; }

        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 15px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 6px 0; border: 1px solid var(--border); border-radius: 8px; outline: none; background: var(--bg); color: var(--text); font-size: 0.8rem;}
        .btn-confirm { background: var(--primary); color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 5px;}

        .ltr { direction: ltr; } .rtl { direction: rtl; }
    </style>
